<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Aesthetic Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3eaf2, #f7f7f7);
            overflow: hidden;
            color: #333;
        }

        /* Login Container Styling */
        .login-container {
            position: relative;
            width: 360px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s ease;
            z-index: 2;
        }

        .login-container:hover {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #4a4a4a;
        }

        /* Input Styles */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f7f7f7;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: #e3eaf2;
            border-color: #6b9cd8;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6b9cd8;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #547fb1;
        }

        /* Links */
        .options {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6b9cd8;
        }

        .options a {
            color: #6b9cd8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .options a:hover {
            color: #547fb1;
        }

        /* Background Image */
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Default Background Image -->
    <img id="dynamic-bg" src="bg.gif" alt="Background Image">

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="connect.php" method="post">
            <input type="text" placeholder="Username" required name="username">
            <input type="password" placeholder="Password" required name="password">
            <input type="submit" value="Login">
        </form>

        <!-- Forgot Password and Register Links -->
        <div class="options">
            <a href="forget.html">Forgot Password?</a> | <a href="http://localhost/yogaguru/registration.php">Register</a>
        </div>
    </div>
</body>
</html>
